name: Firebase CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm --prefix functions install

      - name: Validate agent metadata
        run: node scripts/validateAgentMetadata.js

      - name: Lint and test
        run: |
          npm run lint --if-present
          npm test --silent

      - name: Verify Firebase hosting targets
        run: node scripts/checkFirebaseTargets.js

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions,firestore,hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
