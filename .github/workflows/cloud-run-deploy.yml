name: Cloud Run Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      SERVICE_NAME: node-backend
      GOOGLE_REGION: us-central1
      GOOGLE_ENTRYPOINT: "node index.js"
      GOOGLE_NODE_RUN_SCRIPTS: build
      NODE_ENV: development
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Configure npm registry
        run: echo "registry=https://registry.npmjs.org/" > .npmrc
      - name: Install dependencies
        run: |
          npm install
          npm install --prefix frontend
      - name: Build frontend
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Verify start script
        run: timeout 3 node index.js || true
      - uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --region us-central1 \
            --project $PROJECT_ID \
            --timeout=300s \
            --allow-unauthenticated \
            --build-env-vars="GOOGLE_NODE_RUN_SCRIPTS=build,NODE_ENV=development"
      - name: Verify Cloud Run healthcheck
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.SERVICE_NAME }}-${{ env.GOOGLE_REGION }}.a.run.app/healthcheck.html)
          if [ "$status" != "200" ]; then
            echo "Healthcheck failed with status $status"
            exit 1
          fi
