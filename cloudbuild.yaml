steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['ci']
    id: Install backend
    timeout: 600s

  - name: 'gcr.io/cloud-builders/npm'
    args: ['install', '--omit=dev']
    dir: 'frontend'
    id: Install frontend
    timeout: 600s

  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    id: Install test deps
    dir: '.'
    timeout: 300s

  - name: 'gcr.io/cloud-builders/npm'
    args: ['test', '--silent']
    id: Run tests
    timeout: 600s

  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'frontend'
    id: Install frontend build deps
    timeout: 600s

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'frontend'
    id: Build frontend
    timeout: 600s

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'super-intelligence', '--source=.', '--region=europe-west1']
    id: Deploy
