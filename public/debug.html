<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Console</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Agent Debug Console</h1>

    <div id="loginSection" class="mb-4">
      <input id="email" class="border p-2 mr-2" placeholder="Email">
      <input id="password" type="password" class="border p-2 mr-2" placeholder="Password">
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
      <p id="loginStatus" class="text-sm mt-2"></p>
    </div>

    <div id="controls" class="hidden mb-4">
      <label>
        Filter:
        <select id="statusFilter" class="border p-1">
          <option value="">All</option>
          <option value="success">Success</option>
          <option value="error">Errors</option>
        </select>
      </label>
      <label class="ml-4">
        <input type="checkbox" id="liveReload" class="mr-1">Live reload
      </label>
      <label class="ml-4">
        <input type="checkbox" id="rerunFailed" class="mr-1">Re-run Failed Agents
      </label>
      <button id="refreshBtn" class="ml-4 bg-gray-200 px-2 py-1 rounded">Refresh</button>
      <button id="logoutBtn" class="ml-4 bg-red-500 text-white px-2 py-1 rounded">Logout</button>
    </div>

    <div id="logsContainer"></div>
  </div>
  <script src="debug.js"></script>
</body>
</html>
