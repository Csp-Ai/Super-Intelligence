<h2 class="text-xl font-semibold mb-2">Run Timeline</h2>
<div id="replayStatus" class="text-sm text-gray-700 mb-2"></div>

<!-- Session Replay Controls -->
<div id="replayControls" class="hidden space-x-2 mb-2">
  <button id="replayStart" class="bg-blue-600 text-white px-2 py-1 rounded text-xs">Start</button>
  <button id="replayPause" class="bg-yellow-600 text-white px-2 py-1 rounded text-xs">Pause</button>
  <button id="replayResume" class="bg-green-600 text-white px-2 py-1 rounded text-xs">Resume</button>
  <button id="replayStep" class="bg-gray-600 text-white px-2 py-1 rounded text-xs">Step</button>
</div>

<!-- Modal Content -->
<div id="modalContent" class="text-sm mb-4"></div>

<!-- Stream Replay Input -->
<div class="flex items-center space-x-2 mt-2">
  <label for="replaySpeed" class="text-sm">Speed</label>
  <input id="replaySpeed" type="number" value="1" step="0.25" min="0.25" class="border p-1 w-16">
  <button id="replayBtn" class="bg-blue-600 text-white px-2 py-1 rounded">Replay</button>
</div>

<!-- Replay Logs Accordion -->
<details id="replayLogsSection" class="mt-4">
  <summary class="cursor-pointer font-semibold">Replay Logs</summary>
  <div id="replayLogs" class="mt-2 space-y-1 text-sm"></div>
</details>

<!-- Replay Summary Section -->
<details id="replaySummarySection" class="mt-4">
  <summary class="cursor-pointer font-semibold">Replay Summary</summary>
  <div id="replaySummary" class="mt-2 text-sm"></div>
  <button id="regenSummaryBtn" class="mt-2 bg-blue-600 text-white px-2 py-1 rounded text-xs hidden">Regenerate Summary</button>
</details>
